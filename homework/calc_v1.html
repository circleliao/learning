<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>
<script>
    var num = prompt ('计算器：\n 1 加法 \n 2 减法 \n 3 乘法 \n 4 除法 \n 请输入你要进行的操作')-0
    switch (num) {
        case 1:
            var a =Number(prompt('请输入第一个数'))
            var b =Number(prompt('请输入第二个数'))
            alert ('计算结果为 '+ a + '+' + b + '=' + (a+b))
            break;
        case 2:
            var a =Number(prompt('请输入第一个数'))
            var b =Number(prompt('请输入第二个数'))
            alert ('计算结果为 '+ a + '-' + b + '=' + (a-b))
            break;
        case 3:
            var a =Number(prompt('请输入第一个数'))
            var b =Number(prompt('请输入第二个数'))
            alert ('计算结果为 '+ a + 'x' + b + '=' + (a*b))
            break;
        case 4:
            var a =Number(prompt('请输入第一个数'))
            var b =Number(prompt('请输入第二个数'))
            alert ('计算结果为 '+ a + '➗' + b + '=' + (a/b))
            break;

        default:
            alert ('输入内容不正确，请重新输入')
            break;
    }
</script>
<body>

</body>
</html>
